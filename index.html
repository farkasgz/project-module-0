<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link rel="stylesheet" href="styles/style.css">
        <title>Brick Breaker</title>
    </head>
    <body>
        <main>
            <div id="start-screen">
                <img src="images/pizza.jpg" alt="game-logo" class="logo-img">
                <br />
                <button id="start-button">Start Game</button>
                <p>Use the left and right arrow to move!</p>
                <p>Use the spacebar to start the ball!</p>
                <img src="./images/arrows.png" alt="" class="arrows-img" />
            </div>

            <div id="game-container">
                <div id="game-screen">
                    <p>Score: <span id="score">0</span></p>
                    <!--<p>Lives: <span id="lives">0</span></p>-->
                    <div id ="lives"></div>
                </div>
            </div>

            <div id="score-screen">
                <h1>Game Over</h1>
                <br/>
                <button id="menu-button">Menu</button>
                <p>Score: <span id="endscore">0</span></p>
                <p id="judgement"></p>
                <img src="images/pizzaBoy.png" alt="pizzaboy" class = "pizzaBoy">
            </div>
        </main>

        <script type="text/javascript" src="js/hearts.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/ball.js"></script>
        <script type="text/javascript" src="js/brick.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
